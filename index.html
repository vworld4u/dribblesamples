<!DOCTYPE <!DOCTYPE html>
<html lang="en">

<head>
  <title>First Dribble sample</title>
  <meta charset="UTF-8">
  <link href="node_modules/font-awesome/css/font-awesome.css" rel="stylesheet">
  <link href="css/one.css" rel="stylesheet">
  <script src="scripts/one.js"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="group">
        <span class="fa fa-angle-left fa-2x left"></span>
        <span class="fa fa-search fa-2x right"></span>
      </div>
      <div class="imgcontainer">
        <img src="images/nature.jpeg" width="100%" height="100%">
      </div>
      <div class="titlecontainer">
        <p class="title">THE WATER CLUB</p>
      </div>
    </div>
    <div class="content">
      <p>Table For</p>
      <div class="seatcontainer">
        <span class="fa fa-minus fa-lg btn" onclick="decrement()"></span>
        <span class="seats" id="seats"> 2 </span>
        <span class="fa fa-plus fa-lg btn" onclick="increment()"></span>
      </div>
      <div class="datechooser">
        <p class="selectdatetitle">Choose Date & Time</p>
        <h2>5th May 2016 - 19:30</h2>
      </div>
    </div>
    <div class="footer">
      <button type="submit" class="button">CONFIRM</button>
    </div>
  </div>
</body>

</html>
